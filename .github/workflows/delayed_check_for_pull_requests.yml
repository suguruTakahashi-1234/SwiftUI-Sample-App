# notify_reviewers_on_successful_checks がすぐに走らないようにするため5秒待つワークフローを用意する（応急処置）
name: Delayed Check for Pull Requests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  sleep_for_5_seconds:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 3 seconds
        run: sleep 3s
